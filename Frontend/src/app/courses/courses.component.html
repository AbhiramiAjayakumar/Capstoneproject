  <div class="container">
    <div *ngFor="let course of courses; let i = index" class="card" data-bs-toggle="modal" [attr.data-bs-target]="'#myModal' + i" (click)="Showcourse(course)">
      <div class="edit-container">
        <img src={{course.imageurl}} class="card-img-top" alt="Course Image">
        <figcaption class="txtover">{{course.title}}</figcaption>
      </div>
    </div>
  
    <!-- Popup Modal -->
    <div *ngFor="let course of courses; let i = index" class="modal fade" [id]="'myModal' + i" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">{{course.title}}</h4>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Popup content goes here -->
            {{course.description}}
          </div>
          <div class="modal-footer" >
            <button type="button" class="btn btn-light">Enroll</button>
          </div>
        </div>
      </div>
    </div>
  </div>
